<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Tracker Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
        }
        .map-container {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 70vh;
        }
        .debug-info {
            font-family: monospace;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        h3 {
            margin: 0;
            font-size: 18px;
            color: #7f8c8d;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Aircraft Tracker Dashboard</h1>
            <div>
                <span id="current-time"></span>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Aircraft Count</h3>
                <div class="stat-value" id="aircraft-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Messages Received</h3>
                <div class="stat-value" id="message-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Update Frequency</h3>
                <div class="stat-value">2 seconds</div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="live-map"></div>
        </div>
        
        <div class="debug-info" id="debug-info">
            Waiting for data...
        </div>
    </div>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
